<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaGreg Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/editor/editor.main.css" rel="stylesheet">
    <meta name="description" content="SigmaGreg Code">
    <meta property="og:title" content="SigmaGreg Code">
    <meta property="og:description" content="The Official SigmaGreg Code Editor.">
    <meta property="og:image" content="https://sgc.freakybob.site/assets/icon.png">
    <meta property="og:image:width" content="900">
    <meta property="og:image:height" content="auto">
    <meta property="og:url" content="https://sgc.freakybob.site/">
    <meta name="keywords" content="SigmaGreg, SigmaGreg Code, SigmaGreg Code Editor">
    <meta name="author" content="Freakybob Team">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #0f1010;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        #sidebar {
            width: 200px;
            background-color: #371141;
            color: #16d0e4;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #00e1ff;
        }

        #sidebar h3 {
            margin: 0;
            padding: 10px;
            background-color: #114c7a86;
            font-size: 16px;
            text-align: center;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        #sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }

        #sidebar ul li:hover {
            background-color: #65065d;
        }

        #menu-bar {
            height: 30px;
            background-color: #3fb1b375;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: #fff;
            flex-shrink: 0;
        }

        #menu-bar span {
            margin-right: 15px;
            cursor: pointer;
        }

        #editor-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        #editor {
            flex-grow: 1;
        }

        #status-bar {
            height: 24px;
            background-color: #26a74263;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: space-between;
        }

        #status-bar span {
            font-size: 12px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #371141;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #16d0e4;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #65065d;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #clock {
            pointer-events: none;
            position: absolute;
            top: 4px;
            right: 20px;
            color: #16d0e4;
            font-size: 14px;
            font-weight: bold;
        }

        .context-menu {
            position: absolute;
            background-color: #371141;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
            min-width: 160px;
        }

        .context-menu a {
            color: #16d0e4;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .context-menu a:hover {
            background-color: #65065d;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Explorer</h3>
        <ul id="file-list"></ul>
    </div>
    <div id="editor-container">
        <div id="menu-bar">
            <span id="clock"></span>
            <div class="dropdown">
                <span>File</span>
                <div class="dropdown-content">
                    <a href="#" id="newFile">New File</a>
                    <a href="#" id="saveFile">Save</a>
                </div>
            </div>
            <div class="dropdown">
                <span>About</span>
                <div class="dropdown-content">
                    <a href="#" id="License" onclick="license()">License</a>
                    <a href="#" id="Credits" onclick="credits()">Credits</a>
                </div>
            </div>
        </div>
        <div id="editor"></div>
        <div id="status-bar">
            <span>Ln 1, Col 1</span>
        </div>
    </div>

    <div class="context-menu" id="contextMenu">
        <a href="#" id="renameFile">Rename</a>
        <a href="#" id="deleteFile">Delete</a>
        <a href="#" id="downloadFile">Download</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
<script src="js/main.js"></script>
<script src="js/about_dropdown.js"></script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('js/sw.js')
    }
</script>  
</body>
</html>
